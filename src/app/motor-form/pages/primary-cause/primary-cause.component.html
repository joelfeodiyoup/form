<form>

    <mat-radio-group aria-label="Which of these best represents your claim?" [formControl]="claimTypeControl">
        <mat-radio-button value="singleVehicle">Single Vehicle</mat-radio-button>
        <mat-radio-button value="twoVehicles">Two Vehicles</mat-radio-button>
        <mat-radio-button value="multipleVehicles">Multiple</mat-radio-button>
        <mat-radio-button value="windscreen">Windscreen</mat-radio-button>
      </mat-radio-group>

      <app-single-vehicle-primary-cause *ngIf="showSingleVehicle"></app-single-vehicle-primary-cause>
      <app-two-vehicles-primary-cause *ngIf="showTwoVehicles"></app-two-vehicles-primary-cause>
      <app-multiple-primary-cause *ngIf="showMultiple"></app-multiple-primary-cause>
      <app-windscreen-primary-cause *ngIf="showWindscreen"></app-windscreen-primary-cause>

      showMultiple: {{showMultiple}}

<pre>{{form.value|json}}</pre>

<app-form-stepper></app-form-stepper>

<fieldset ngModelGroup="datetime" class="column">
  <mat-label>On which date did this happen?</mat-label>
  <mat-form-field>
    <mat-label>mm/dd/yyyy</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="model.date"
      name="date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

    <mat-label>On which date did this happen?</mat-label>
    <ngx-timepicker-field
      #timePicker
      name="incidentTime"
      [(ngModel)]="model.time"
    >
    </ngx-timepicker-field>
</fieldset>
